plugins {
    id 'java'
    id 'io.qameta.allure' version '2.10.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    systemProperties['file.encoding'] = 'UTF-8'
}

dependencies {
    testImplementation 'io.qameta.allure:allure-junit4:2.13.8'
    implementation 'io.rest-assured:rest-assured:4.5.1'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.codeborne:selenide:6.12.2'
    implementation 'com.codeborne:selenide-core:6.12.2'
}

allure {
    version = '2.17.3' // Замените на актуальную версию
    aspectjweaver = true
}